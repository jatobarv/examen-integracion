{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crear paciente{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="container m-3">
        <h2>Crear paciente</h2>
        {{ form|crispy }}
        <input type="submit" value="Crear"></input>
    </div>
</form>
{% endblock %}
